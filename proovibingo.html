<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Bingo</title>
    <!-- Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <!-- Link to CSS file for styling (optional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Start Screen for player to join -->
    <div id="startScreen">
        <h1>Welcome to Multiplayer Bingo!</h1>
        <p>Enter your Player ID to join the game:</p>
        <input type="text" id="playerId" placeholder="Player ID">
        <button onclick="joinGame()">Join Game</button>
    </div>

    <!-- Game Area to display the Bingo card and drawn numbers -->
    <div id="gameArea" style="display:none;">
        <h2>Your Bingo Card</h2>
        <div id="bingoCard"></div>
        
        <h3>Drawn Numbers</h3>
        <div id="drawnNumbers"></div>
        
        <!-- Button to draw a new number (only visible to the host/admin) -->
        <button onclick="drawNumber()">Draw Number</button>
        <button onclick="leaveGame()">Leave Game</button>
    </div>

    <!-- Include the JavaScript file for handling the game -->
    <script src="{{ url_for('static', filename='js/proovibingo.js') }}"></script>
</body>
</html>
